<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <lfr-editable id="logoB" type="image">
                    <img src="assets/imagenes/logoB.png" alt="Logo Universidad" class="logo">  
                </lfr-editable>    
            </div>
        </header>
        <main>
            <div class="background_general">
                <lfr-editable id="backgroundImage" type="image">
                    <img src="assets/imagenes/background.jpg" alt="Fondo de la página" class="background-img">
                </lfr-editable>
                <div class="card">
                    <div class="circle-logo1">
                        <div class="circle-logo">
                            <lfr-editable id="logoc" type="image" class="editable-cantainer">
                                <img src="assets/imagenes/logoC.png" alt="Logo Universidad" class="img">
                            </lfr-editable>
                        </div>
                    </div>    
                    <lfr-editable id="titulo" type="text">   
                     <h1>THANK YOU!</h1>
                    </lfr-editable> 
                    <p class="p">
                        <lfr-editable id="mensaje" type="rich-text">
                            ¡Gracias por inscribirte en nuestro curso/programa/evento! Nos alegra contar contigo.
                        </lfr-editable>
                    </p>
                    <div class="icon">
                        <lfr-editable id="icono" type="image">
                            <img src="assets/imagenes/icon.png" alt="Icono de Registro">
                        <lfr-editable id="icono" type="image">
                    </div>
                    <a href="#" class="btn">
                        <lfr-editable id="boton" type="text">
                         ¿Deseas hacer otro registro?</a>
                        </lfr-editable> 
                </div>
            </div>  
        </main>
    </div>
  
</body>
</html>
